sudo: false
language: node_js
node_js:
  - '10'
  - '12'
# keep the npm cache to speed up installs
cache:
  directories:
    - '$HOME/.npm'
after_success:
  - npm run cov:send
jobs:
  include:
    - stage: deploy
      node_js: '10'
      provider: releases
      api_key: $GITHUB_TOKEN
      name: Release $TRAVIS_TAG
      body: See [CHANGELOG.md](https://github.com/$TRAVIS_REPO_SLUG/blob/master/CHANGELOG.md)
      on:
        tags: true
